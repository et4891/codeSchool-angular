<!DOCTYPE html>
<html lang="en" ng-app="gemStore">
<head>
    <!--<link rel="stylesheet" href="css/bootstrap.min.v4.css">-->
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/bootstrap.min.v311.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="StoreController as store">
    <!--Products Container-->
    <div class="list-group">
        <!-- Product Container -->
        <div class="list-group-item" ng-repeat="product in store.products">
            <h3>
                {{ product.name }}
                <em class="pull-right">{{ product.price | currency}}</em>
            </h3>

            <!--Image Gallery-->
            <div class="gallery">
                <div class="img-wrap">
                    <img ng-src="{{ product.images[0] }}" alt="">
                </div>
                <ul class="img-thumbnails clearfix">
                    <li class="small-image pull-left thumbnail">
                        <img ng-src="{{ product.images[0] }}" alt="">
                    </li>
                </ul>
            </div> <!-- end Image Gallery -->
        </div> <!-- end Product container div -->
    </div><!-- end Products container -->

    <!--include scripts-->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
